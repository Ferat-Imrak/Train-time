<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:bisque;">
            <h1 class="text-center">Train Time</h1>
            <h3 class="text-center">Just do it!</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color:aquamarine;">Current Train Schedule</div>

                    <div class="card-body">
                        <table class="table table-sm table-hover" id="time">
                            <thead>
                                <tr class="text-center">
                                    <th scope="col">Train Name
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                
                                
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header" style="background-color:aquamarine;">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-control">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>

                    <div class="form-control">
                        <label for="dest">Destination</label>
                        <input class="form-control" id="dest" type="text">
                    </div>

                    <div class="form-control">
                        <label for="first">First Train Time(HH:mm-military time)</HH:mm></label>
                        <input class="form-control" id="first" type="text">
                    </div>

                    <div class="form-control">
                        <label for="free">Frequency(min)</label>
                        <input class="form-control" id="free" type="text">
                    </div>
                    <br>
                    <button class="btn btn-primary float-left" id="add-btn">Submit</button>
                </form>
            </div>

        </div>

    </div>




    <script src="assets/js/train.js"></script>
</body>

</html>
